<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addTodo() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            
            const todo = 
            `<div>${title}</div>
            <div>${description}</div>
            <button>mark as done</button><br></br>`

            const original = document.getElementById("todos").innerHTML;

            document.getElementById("todos").innerHTML = original + todo
        }
    </script>

    <input id="title" type="text" placeholder="title"><br></br>
    <input id="description" type="text" placeholder="description"><br></br>
    <button onclick="addTodo()">Add ToDo</button><br></br>
    <div id="todos"></div>

    
</body>
</html>
