<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
  </body>

  <script>
    //State
    let State = {
      // const [state, rerenderer] = useState(0): setting initial state to 0
      count: 0,
    };

    //hooking the state up with the rerenderer
    function updateComponent() {
      State.count++; //stateUpdate
      buttonComponentReRenderer(State); //onTrigger: rerenderer(updated-{state})
    }

    //Re-renderer : REACT DOM handles this Part
    function buttonComponentReRenderer(obj) {
      document.getElementById("container").innerHTML = "";
      const button = buttonComponent(obj.count);
      document.getElementById("container").appendChild(button);
    }

    //component: create a function that returns the component(that returns XML element) and pass in args like state and rerenderer(for the updation logic) as attributes of the component
    function buttonComponent(count) {
      const component = document.createElement("button");
      component.setAttribute("onclick", "updateComponent()");
      component.setAttribute("id", "btn");
      component.innerHTML = `Counter ${count}`;

      return component;
    }

    buttonComponentReRenderer(State); //The Re-renderer takes the State as arg
  </script>
</html>
