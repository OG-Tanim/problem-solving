<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice</title>
  </head>
  <body>
    <div
      style="
        background-color: rgb(0, 119, 255);
        font-size: xx-large;
        padding: 10px;
        /* margin: -7px; */
        position: relative;
        height: 200vh;
      "
    >
      Parent
      <div
        style="
          background-color: rgb(26, 255, 0);
          padding: 10px;
          position: absolute;
          box-sizing: border-box;
          z-index: 0;
          left: 10px;
          right: 10px;
        "
      >
        Position 1
      </div>
      <div style="background-color: rgb(255, 136, 0); padding: 10px">
        Position 2
      </div>

      <div style="background-color: rgb(255, 0, 0); padding: 10px">
        Position 4
      </div>
      <div
        style="
          background-color: rgb(0, 217, 255);
          padding: 10px;
          position: sticky;
          top: 10px;
        "
      >
        Position 3
      </div>
    </div>
